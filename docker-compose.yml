---
x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: local
    options:
      max-size: '100m'

services:
  app:
    <<: *defaults
    container_name: feedbackbot
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        TELEGRAM_ENCRYPTION_KEY: ${TELEGRAM_ENCRYPTION_KEY}
    environment:
      - GRANIAN_HOST=${GRANIAN_HOST:-0.0.0.0}
      - GRANIAN_PORT=${GRANIAN_PORT:-8001}
      - GRANIAN_WORKERS=${GRANIAN_WORKERS:-4}
      - GRANIAN_THREADS=${GRANIAN_THREADS:-1}
      - GRANIAN_RELOAD=0
      - GRANIAN_STATIC_PATH_MOUNT=${GRANIAN_STATIC_PATH_MOUNT:-'build/_app'}
      - GRANIAN_STATIC_PATH_ROUTE=${GRANIAN_STATIC_PATH_ROUTE:-'/_app'}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_USE_SQLITE=${DJANGO_USE_SQLITE:-true}
      - TELEGRAM_ENCRYPTION_KEY=${TELEGRAM_ENCRYPTION_KEY}
      - TELEGRAM_BUILDER_BOT_TOKEN=${TELEGRAM_BUILDER_BOT_TOKEN}
      - TELEGRAM_BUILDER_BOT_ADMINS=${TELEGRAM_BUILDER_BOT_ADMINS}
      - TELEGRAM_ADMIN_CHAT_ID=${TELEGRAM_ADMIN_CHAT_ID}
      - TELEGRAM_LOG_TOPIC_ID=${TELEGRAM_LOG_TOPIC_ID}
      - TELEGRAM_BUILDER_BOT_WEBHOOK_URL=${TELEGRAM_BUILDER_BOT_WEBHOOK_URL}
      - TELEGRAM_BUILDER_BOT_WEBHOOK_PATH=${TELEGRAM_BUILDER_BOT_WEBHOOK_PATH}
    ports:
      - '127.0.0.1:${GRANIAN_PORT:-8001}:${GRANIAN_PORT:-8001}'
    volumes:
      - /etc/localtime:/etc/localtime:ro
    command: >-
      sh -c "uv run python manage.py migrate &&
             uv run granian --interface asgi config.asgi:application"
