pre-commit:
  parallel: true
  commands:
    check-large-files:
      run: echo {staged_files} | xargs -r ls -l | awk '{if ($5 > 500000) print $9}'
    check-symlinks:
      run: echo {staged_files} | xargs -r ls -l | awk '{if ($11 == "->") print $9}'
    
    lint:
      glob: "*.py"
      run: uv run ruff check --fix {staged_files}
      stage_fixed: true

    fmt:
      glob: "*.py"
      run: uv run ruff format {staged_files}
      stage_fixed: true

    eslint:
      glob: "*.{js,ts,svelte}"
      run: pnpm exec eslint --fix {staged_files} && git add {staged_files}

    prettier:
      glob: '*.{js,ts,svelte,html,css}'
      run: 'pnpm exec prettier --write {staged_files} && git add {staged_files}'

post-merge:
  parallel: true
  commands:
    install-client-deps:
      files: git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD
      glob: pnpm-lock.yaml
      run: pnpm install
    install-server-deps:
      files: git diff-tree -r --name-only --no-commit-id ORIG_HEAD HEAD
      glob: uv.lock
      run: uv sync --inexact
